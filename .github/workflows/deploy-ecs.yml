name: Deploy to Amazon ECS

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nodefullstack-ecs
  ECS_CLUSTER: testingCI-CD
  ECS_SERVICE: nodefullstack-task-service-CI-CD

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üîë Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: üî® Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "Pushing Docker image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "‚úÖ Image pushed successfully!"

    - name: üöÄ Deploy to Amazon ECS
      run: |
        echo "Triggering ECS deployment..."
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}
        
        echo "‚úÖ ECS deployment triggered!"

    - name: ‚è≥ Wait for service stability
      run: |
        echo "Waiting for ECS service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "‚úÖ Service is stable!"

    - name: üéâ Deployment Summary
      run: |
        echo "=========================================="
        echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
        echo "=========================================="
        echo "üåê Application URL: http://nodejs-app-ci-cd-1201617409.us-east-1.elb.amazonaws.com"
        echo "üîó API Endpoint: http://nodejs-app-ci-cd-1201617409.us-east-1.elb.amazonaws.com/v1/product"
        echo "üì¶ Image: ${{ steps.build-image.outputs.image }}"
        echo "=========================================="
